<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>UPM Styleguide</title>
		<link rel="stylesheet" href="css/output.css" />
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<main class="main">
			<div class="content-wrapper">
				<header class="content-header">
					<h1>Content Title</h1>
				</header>
				<article class="content">
					<h1>Buttons</h1>
					<h2>Primary Button</h2>
					<article class="component-sample">
						<button class="btn btn-primary">Schedule Post</button>
						<!-- prettier-ignore -->
						<pre class="code">&#x3C;button class=&#x22;btn btn-primary&#x22;&#x3E;Schedule Post&#x3C;/button&#x3E;</pre>
					</article>
					<h2>Secondary Button</h2>
					<article class="component-sample">
						<button class="btn btn-secondary">Save Draft</button>
						<!-- prettier-ignore -->
						<pre class="code">&#x3C;button class=&#x22;btn btn-secondary&#x22;&#x3E;Save Draft&#x3C;/button&#x3E;</pre>
					</article>
				</article>
			</div>
		</main>
	</body>
</html>
